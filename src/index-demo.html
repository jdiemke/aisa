<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Demo Title - Aisa Software 3D Engine</title>
    <link rel='icon' href="favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <meta name="robots" content="noindex,nofollow">

    <style>
        body {
            padding: 0;
            margin: 0;
            color: white;
            background-color: #000;
            font-family: 'Play', sans-serif;
            font-size: 100%;
        }

        #aisa {
            cursor: zoom-in;
        }

        /* debugging */
        #debug {
            bottom: 0;
            height: 24px;
            width: 640px;
            background-color: black;
            display: none;
        }

        #ticker_controls {
            padding: 10px 0 10px 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #ticker_controls .fa {
            cursor: pointer;
            color: white;
            padding-left: 8px;
            padding-right: 8px;
            width: 16px;
        }

        #timeline {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #fff;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        #timeline::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 25px;
            background: rgb(10, 28, 109);
            cursor: pointer;
        }

        #timeline::-moz-range-thumb {
            width: 20px;
            height: 25px;
            background: #000;
            cursor: pointer;
        }

        #scene, #time {
            font-weight: bold;
            padding-right: 10px;
        }
     </style>
</head>

<body>
    <div id="aisa"></div>
    <div id="debug">
        <div id="ticker_controls">
            <a id="ticker_back" class="fa fa-step-backward" title="previous effect"></a>
            <a id="ticker_play" class="fa fa-play" title="play"></a>
            <a id="ticker_stop" class="fa fa-stop" title="stop"></a>
            <a id="ticker_record" class="fa fa-circle" title="record video"></a>
            <a id="ticker_next" class="fa fa-step-forward" title="next effect"></a>
            <a id="ticker_screenshot" class="fa fa-save" title="save screenshot"></a>
            <a id="ticker_volume" class="fa fa-volume-off" title="toggle sound"></a>
            scene: <span id="scene"></span>
            time: <span id="time"></span>
        </div>
        <input type="range" id="timeline" min="0" max="1000" value="0"/>
    </div>
</body>

</html>

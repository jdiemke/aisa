<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"><title>Demo Title - Aisa Software 3D Engine</title><link rel="icon" href="favicon.ico"/><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/><style>body{padding:0;margin:0;color:#fff;background-color:#000;font-family:Play,sans-serif;font-size:100%}#debug{bottom:0;height:24px;width:640px;background-color:#000}#ticker_controls{padding:10px 0 10px 0;-moz-user-select:-moz-none;-khtml-user-select:none;-webkit-user-select:none}#ticker_controls .fa{cursor:pointer;color:#fff;padding-left:8px;padding-right:8px}#ticker{width:100%;height:24px;background-color:#fff;cursor:crosshair;position:relative}#ticker_pointer{position:absolute;width:2px;height:24px;background-color:#000}#scene,#time{font-weight:700;padding-right:10px}</style><link rel="icon" href="favicon.ico"></head><body><div id="aisa"></div><div id="debug"><div id="ticker_controls"><a id="ticker_back" class="fa fa-step-backward" title="previous effect"></a> <a id="ticker_play" class="fa fa-play" title="play"></a> <a id="ticker_pause" class="fa fa-pause" title="pause"></a> <a id="ticker_stop" class="fa fa-stop" title="stop"></a> <a id="ticker_record" class="fa fa-circle" title="record video"></a> <a id="ticker_next" class="fa fa-step-forward" title="next effect"></a> <a id="ticker_screenshot" class="fa fa-save" title="save screenshot"></a> scene: <span id="scene"></span> time: <span id="time"></span></div><div id="ticker"><div id="ticker_pointer"></div>&nbsp;</div></div><script src="demo.bundle.js"></script></body></html>
